<div class="data-div">
    <form class="data-form rounded-div" (ngSubmit)="sendPoint()">
        <div class="x-div rounded-div">
            <nz-form-item>
                <nz-form-label nzFor="x">Please enter X</nz-form-label>
                <nz-form-control nzErrorTip="Please enter X">
                    <nz-input-number class="input" nzMin="-5" nzMax="3" name="x" nzStep="1" nzPlaceHolder="Select X"
                                     [(ngModel)]="x" (ngModelChange)="updateX($event)"></nz-input-number>
                </nz-form-control>
            </nz-form-item>

        </div>

        <div class="y-div rounded-div">
            <nz-form-item>
                <nz-form-label>Y = {{ y }}</nz-form-label>

                <nz-slider [(ngModel)]="y" (ngModelChange)="updateY($event)" name="y" [nzMin]="-3" [nzMax]="5"
                           [nzStep]="1"></nz-slider>

            </nz-form-item>
        </div>

        <div class="r-div rounded-div">
            <nz-form-item>
                <nz-form-label>Please enter R</nz-form-label>
                <nz-input-number class="input" nzMin="1" nzMax="4" name="r" nzStep="1" nzPlaceHolder="Select R"
                                 [(ngModel)]="r" (ngModelChange)="updateR($event)"></nz-input-number>
            </nz-form-item>
        </div>

        <div class="buttons-div">
            <button nzType="primary" class="submit-btn btn">Send Point</button>
        </div>
    </form>
</div>

<router-outlet/>
