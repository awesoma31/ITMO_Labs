<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web lab1</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="index.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="background-top"></div>
    <div class="content">
        <nav class="navbar">
            <div id="info">
                Alexander Churakov
                P3231,
                var. 669
            </div>
            <a href="https://github.com/awesoma31" target="_blank" id="github">github</a>
        </nav>
        <main class="container">
            <section>
                <div id="error" hidden></div>
                <form action="/" method="GET" id="data-form">
                    <fieldset id="xs">
                        <legend>Select X:</legend>
                        <input type="button" class="x" name="x" value="-4">
                        <input type="button" class="x" name="x" value="-3">
                        <input type="button" class="x" name="x" value="-2">
                        <input type="button" class="x" name="x" value="-1">
                        <input type="button" class="x" name="x" value="0">
                        <input type="button" class="x" name="x" value="1">
                        <input type="button" class="x" name="x" value="2">
                        <input type="button" class="x" name="x" value="3">
                        <input type="button" class="x" name="x" value="4">
                        <p>Chosen X: <span id="chosenX">None</span></p>
                    </fieldset>

                    <fieldset id="ys">
                        <legend>Enter Y:</legend>
                        <label for="y"></label>
                        <input type="text" id="y" name="y" required>
                    </fieldset>

                    <fieldset id="rs">
                        <legend>Select R:</legend>
                        <label><input type="radio" name="r" value="1">1</label>
                        <label><input type="radio" name="r" value="1.5">1.5</label>
                        <label><input type="radio" name="r" value="2">2</label>
                        <label><input type="radio" name="r" value="2.5">2.5</label>
                        <label><input type="radio" name="r" value="3">3</label>
                    </fieldset>

                    <button type="submit">Submit</button>
                </form>
            </section>
            <section class="result-section">
                <table id="result-table">
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>time</th>
                        <th>execution time, ns</th>
                        <th>Result</th>
                    </tr>
                </table>
            </section>
        </main>
    </div>
    <div class="background-bot"></div>
</div>
<footer id="copyright">pgLangInspired, 2024</footer>
</body>
</html>
