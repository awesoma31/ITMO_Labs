<div class="results-div rounded-div">
    <div class="table-div rounded-div">
        <nz-table #basicTable
                  nzBordered
                  [nzData]="entries"
                  nzSimple="true">
            <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Result</th>
            </tr>
            </thead>
            <tbody>
                @for (entry of basicTable.data; track entry) {
                    <tr>
                        <td>{{ entry.x }}</td>
                        <td>{{ entry.y }}</td>
                        <td>{{ entry.r }}</td>
                        <td>{{ entry.result }}</td>
                    </tr>
                }
            </tbody>
        </nz-table>
    </div>
</div>
