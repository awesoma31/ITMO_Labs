spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lab4
    username: awesoma
    password: "1"
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: true

  jpa:
    hibernate:
      ddl-auto: update
    #    show-sql: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: api-gateway

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - AddResponseHeader=Access-Control-Allow-Origin, *
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: false
      discovery:
        locator:
          enabled: true
      routes:
        - id: points
          uri: lb://points
          predicates:
            - Path=/api/v1/points/**
          filters:
            - AuthFilter

        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**

  main:
    web-application-type: reactive
server:
  port: 8083