<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/pages/templates/baseLayout.xhtml">
    <ui:define name="content" id="content">
        <h:outputStylesheet name="css/main.css" />

        <h:form id="form" styleClass="buttons-container">
            <canvas id="clock" width="390" height="390"></canvas>
            <h:button type="button" id="start-button" class="btn confirm-colors material-icons"
            outcome="toMain" value="Go To Main"/>
        </h:form>

        <h:outputScript library="js" name="clock.js"/>
    </ui:define>

</ui:composition>

</html>
