<div class="results-div rounded-div">
    <div class="table-div rounded-div">
        <nz-table class="results-table"
                  #basicTable
                  [nzData]="pointsPage"
                  [nzPageSize]="pageSize"
                  nzBordered="true"
                  nzShowPagination="false"
                  nzLoading="{{this.pointsPage.length === 0}}"
        >
            <thead>
            <tr>
                <th class="cell-number"></th>
                <th>ID</th>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Result</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entry of pointsPage, let i = index">
                <td class="cell-number">{{ i + 1 }}</td>
                <td>{{ entry.id }}</td>
                <td>{{ entry.x }}</td>
                <td>{{ entry.y }}</td>
                <td>{{ entry.r }}</td>
                <td>{{ entry.result }}</td>
            </tr>
            </tbody>
        </nz-table>

        <nz-pagination
            (nzPageIndexChange)="onPageChange($event)"
            [(nzPageIndex)]="currentPageNumber"
            [nzHideOnSinglePage]="false"
            [nzPageSize]="pageSize"
            [nzTotal]="totalEntries">
        </nz-pagination>
    </div>
</div>
