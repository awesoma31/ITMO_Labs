<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="login-form" nz-form>
        <div class="container">

            <h1 class="form-title">{{ submitType === 'login' ? 'Login' : 'Register' }}</h1>

            <nz-form-item>
                <nz-form-label nzFor="username" nzRequired>Username</nz-form-label>
                <nz-form-control nzErrorTip="Please enter your username!">
                    <input class="input" formControlName="username" id="username" name="username"
                           placeholder="Username" required type="text"/>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label nzFor="password" nzRequired>Password</nz-form-label>
                <nz-form-control nzErrorTip="Please enter your password!">
                    <input class="input" formControlName="password" id="password-input" name="password"
                           placeholder="Password"
                           required
                           type="password"/>
                </nz-form-control>
            </nz-form-item>
        </div>

        <nz-form-item>
            <nz-form-control>
                <button class="btn login-btn" nzType="primary">{{ submitType === 'login' ? 'Sign In' : 'Sign Up' }}
                </button>
            </nz-form-control>
        </nz-form-item>


        <p class="signup-prompt">
            {{ submitType === 'login' ? "Don't have an account?" : "Already have an account?" }}
            <a (click)="toggleStatus()" class="signup-link">
                {{ submitType === 'login' ? 'Sign Up!' : 'Sign In!' }}
            </a>
        </p>
    </form>
</div>

<router-outlet/>
